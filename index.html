<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="left-nav-bar">

            <div class="logo-title">
                ⭐ Dashboard
            </div>

            <div class="menu-buttons">
                <div class="home">🏠 Home</div>
                <div class="profile">👤 Profile</div>
                <div class="messages">💬 Messages</div>
                <div class="history">⏱️ History</div>
                <div class="tasks">📃 Tasks</div>
                <div class="communities">🧑‍🤝‍🧑 Communities</div>
            </div>

            <div class="support-buttons">
                <div class="settings">⚙️ Settings</div>
                <div class="support">❓ Support</div>
                <div class="privacy">🔒 Privacy</div>
            </div>

        </div>
        <div class="top-ribbon-bar">
            <div class="top-half">
                <div class="search-input"></div>
                <div class="name">Morgan Oakley</div>
            </div>
            <div class="bottom-half">
                
                <div class="icon"></div>
                <div class="name-and-text">
                    <div class="text">Hi, There!</div>
                    <div class="name-big">Morgan Oakley</div>
                </div>

                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>

            </div>
        </div>

        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>

    </div>
</body>
</html>
